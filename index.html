<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Calculator </h1>

    <div class="calculator">
        <div class="display">0</div>

        <button class="round-btn">C</button>
        <button class="round-btn">AC</button>
        <button class="round-btn">%</button>
        <button class="round-btn btn-orange">รท</button>

        <button class="round-btn">7</button>
        <button class="round-btn">8</button>
        <button class="round-btn">9</button>
        <button class="round-btn btn-orange">ร</button>
        <button class="round-btn">4</button>
        <button class="round-btn">5</button>
        <button class="round-btn">6</button>
        <button class="round-btn btn-orange">-</button>
        <button class="round-btn">1</button>
        <button class="round-btn">2</button>
        <button class="round-btn">3</button>
        <button class="round-btn btn-orange">+</button>
        <button class="round-btn">+ / -</button>
        <button class="round-btn">0</button>
        <button class="round-btn">.</button>
        <button class="round-btn btn-orange">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
